<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1 Drill 2</title>

	<style type="text/css">	
		body{
			background-image: url(https://wallpapers.com/images/hd/spotify-background-6dqfrop4arcronbn.jpg);
			background-repeat: no-repeat;
		}
		form {
			background-color: #EAE0D5 ;
			width: 70%;
			paddding: 20px;
			margin: auto ;
			border-radius: 15;
		}

	</style>
</head>
<body>
	<form>
	<fieldset>
		<center><h1>Movie Recommendation</h1></center>
		<!--Name-->
		<label for="fullname">Your Name:</label><br>
		<input type="text" name="fullname" placeholder="Layi Star"><br>
		<!--Email-->
		<label for="email">Your Email:</label><br>
		<input type="text" name="email" placeholder="layistar@gmail.com"><br>
		<!--Recommended titles-->
		<label for="Recommendation">Recommented Movie Title:</label><br>
		<input type="text" name="Recommendation"><br>
		<label for="feedback">Why do you recommend it?</label><br>
		<input type="text" name="feedback" placeholder="feedback here..."><br>
		
		<!-- Genres-->
		<label>Genres (select all that apply):</label><br>
		<input type="checkbox" name="Movie Genres" value="Horror">
		<label>Horror</label>
		<input type="checkbox" name="Movie Genres" value="K-Drama">
		<label>K-Drama</label>
		<input type="checkbox" name="Movie Genres" value="Musical">
		<label>Musical</label>
		<input type="checkbox" name="Movie Genres" value="Fantasy">
		<label>Fantasy</label> 
		<input type="checkbox" name="Movie Genres" value="Others...">
		<label>Others...</label>
		<br>

		<!--RATING-->
		<label>Rate the Movie:</label> <br>
		<input type="radio" name="Rating" value="1">
              <label>1(BAD)</label>
		<input type="radio" name="Rating" value="2">
              <label>2(eh)</label>
        <input type="radio" name="Rating" value="3">
              <label>3(wow)</label>
		<input type="radio" name="Rating" value="4">
              <label>4(WOW.)</label>
		<input type="radio" name="Rating" value="5">
              <label>5 (BEST)</label>
              <br>

        <!-- Where did you hear it?-->
        <label>Where did you hear it?</label>
        	 <br><select name="social" id="social">
    			<option value="Tiktok">Tiktok</option>
    			<option value="Youtube">Youtube</option>
    			<option value="Netflix">Netflix</option>
    			<option value="Ads">Ads</option>
    			<option value="Others...">Others...</options>
  			</select>
				<br>
				<br>
		<input type="submit" value="Submit Recommendation">
	</fieldset>
	</form>
</body>
</html>
